<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login
        <div class="liner"></div>
      </h2>
     
      <form>
        <input type="text" placeholder="Codinglab" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="continue-btn">Continue</button>
        <div class="separator">or Connect With Social Media</div>
        <div class="social-buttons">
          <button class="twitter-btn"><i class="bi bi-twitter-x icon"></i> Sign in With Twitter</button>
          <button class="facebook-btn"><i class="bi bi-facebook icon"></i> Sign in With Facebook</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
